<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Controls UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">

    <!-- Buttons Section -->
    <div class="md:col-span-4 bg-white p-4 rounded-lg shadow space-y-3">

      <button id="share" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Share my mic and camera
      </button>

      <button id="show-video" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
        Show My Video
      </button>

      <button id="stop-video" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
        Stop My Video
      </button>

      <!-- Change Screen Size -->
      <div class="space-y-2">
        <button id="change-screen-size" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
          Change screen size
        </button>
        <div class="flex gap-2">
          <input id="vid-height" type="text" value="1280" class="w-1/2 border border-gray-300 rounded px-2 py-1" />
          <input id="vid-width" type="text" value="720" class="w-1/2 border border-gray-300 rounded px-2 py-1" />
        </div>
      </div>

      <!-- Recording Buttons -->
      <div class="space-y-2">
        <button id="start-record" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
          Start recording
        </button>
        <button id="stop-record" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
          Stop Recording
        </button>
        <button id="play-record" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
          Play Recording
        </button>
      </div>

      <button id="share-screen" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
        Share Screen
      </button>

      <!-- Select Inputs -->
      <div class="space-y-3 pt-4 border-t border-gray-200">
        <div>
          <label class="block text-sm font-medium mb-1">Select audio input:</label>
          <select id="audio-input" class="w-full border border-gray-300 rounded px-2 py-1">
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Select audio output:</label>
          <select id="audio-output" class="w-full border border-gray-300 rounded px-2 py-1">
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Select video input:</label>
          <select id="video-input" class="w-full border border-gray-300 rounded px-2 py-1">
          </select>
        </div>
      </div>

    </div>

    <!-- Videos Section -->
    <div class="md:col-span-8 bg-white p-4 rounded-lg shadow space-y-6">

      <div>
        <h3 class="text-lg font-semibold mb-2">My feed</h3>
        <video id="my-video" class="w-full bg-black rounded" autoplay playsinline></video>
      </div>

      <div>
        <h3 class="text-lg font-semibold mb-2">Their feed</h3>
        <video id="their-video" class="w-full bg-black rounded" autoplay playsinline></video>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
  <script src="changeVideoSize.js"></script>
  <script src="screenRecorder.js"></script>
  <script src="shareScreen.js"></script>
  <script src="inpputOutput.js"></script>
</body>
</html>
